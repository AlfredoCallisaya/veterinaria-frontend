{% extends 'usuarios/base.html' %}
{% load static %}

{% block extra_css %}
<style>
.login-background {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.login-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    padding: 2.5rem;
    width: 100%;
    max-width: 400px;
}

.logo-container {
    text-align: center;
    margin-bottom: 2rem;
}

.logo {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.form-control {
    border-radius: 10px;
    padding: 12px 15px;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}
</style>
{% endblock %}

{% block content %}
<div class="login-background">
    <div class="login-card">
        <div class="logo-container">
            <div class="logo">üêæ</div>
            <h3 class="text-center">Sistema Veterinario</h3>
            <p class="text-muted text-center">Iniciar Sesi√≥n</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" name="username" required 
                       placeholder="tu.correo@veterinaria.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" name="password" required 
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn btn-veterinaria w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
            </button>
        </form>
        
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-circle{% endif %} me-2"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
